<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Mãe Rainha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        input, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Cadastro de Agenda</h2>
    
    <form id="formAgenda">
        <input type="text" id="responsavel" placeholder="Nome do responsável" required>
        <input type="text" id="apartamento" placeholder="Número do apartamento" required>
        <input type="date" id="recebimento" required>
        <input type="date" id="entrega" required>
        <button type="submit">Enviar</button>
    </form>

    <p id="mensagem"></p>

    <script>
        document.getElementById("formAgenda").addEventListener("submit", function(event) {
            event.preventDefault();

            const apiUrl = "https://script.google.com/macros/s/AKfycbycNUrokFfUf8fTnup9iqYwlkLwBwK56Yb6mOg3SBYT52h5kaAbKVlp6izPnAa28KxJ/exec"; // Substitua pelo link correto da sua API

            const dados = {
                responsavel: document.getElementById("responsavel").value,
                apartamento: document.getElementById("apartamento").value,
                recebimento: document.getElementById("recebimento").value,
                entrega: document.getElementById("entrega").value
            };

            fetch(apiUrl, {
                method: "POST",
                mode: "no-cors", // Isso evita problemas com CORS
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dados)
            })
            .then(() => {
                document.getElementById("mensagem").innerText = "Dados enviados com sucesso!";
                document.getElementById("mensagem").style.color = "green";
                document.getElementById("formAgenda").reset();
            })
            .catch(error => {
                document.getElementById("mensagem").innerText = "Erro ao enviar dados.";
                document.getElementById("mensagem").style.color = "red";
            });
        });
    </script>

</body>
</html>
