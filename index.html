<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda Devocional - Mãe Rainha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #f7f7f7;
    }
    form {
      background-color: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .mensagem {
      text-align: center;
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Agenda Devocional - Mãe Rainha</h2>

  <form id="formAgenda">
    <input type="text" id="responsavel" placeholder="Nome do responsável" required>
    <input type="text" id="apartamento" placeholder="Número do apartamento" required>

    <label for="bloco">Bloco:</label>
    <select id="bloco" required>
      <option value="">Selecione o bloco</option>
      <option value="A">Bloco A</option>
      <option value="B">Bloco B</option>
    </select>

    <label for="recebimento">Data de recebimento:</label>
    <input type="date" id="recebimento" required>

    <label for="entrega">Data de entrega:</label>
    <input type="date" id="entrega" required>

    <button type="submit">Enviar</button>
  </form>

  <div class="mensagem" id="mensagem"></div>

  <script>
    const form = document.getElementById('formAgenda');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = {
        responsavel: document.getElementById("responsavel").value,
        apartamento: document.getElementById("apartamento").value,
        bloco: document.getElementById("bloco").value,
        recebimento: document.getElementById("recebimento").value,
        entrega: document.getElementById("entrega").value
      };

      try {
        const resposta = await fetch('https://script.google.com/macros/s/AKfycbycNUrokFfUf8fTnup9iqYwlkLwBwK56Yb6mOg3SBYT52h5kaAbKVlp6izPnAa28KxJ/exec', {
          method: 'POST',
          body: JSON.stringify(dados),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const resultado = await resposta.json();

        if (resultado.status === "sucesso") {
          mensagem.textContent = "Registro enviado com sucesso!";
          mensagem.style.color = "green";
          form.reset();
        } else {
          mensagem.textContent = "Erro: " + resultado.mensagem;
          mensagem.style.color = "red";
        }
      } catch (error) {
        mensagem.textContent = "Erro ao enviar dados: " + error;
        mensagem.style.color = "red";
      }
    });
  </script>

</body>
</html>
